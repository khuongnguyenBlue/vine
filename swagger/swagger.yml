swagger: "2.0"
info:
  title: VIN-Exams API DOC
  description: "API doc for VIN-Exams app"
  version: 1.0.0
basePath: /api
tags:
  - name: auth
    description: Login, logout
  - name: subject
    description: Môn học
schemes:
  - http
paths:
  /login:
    post:
      tags:
        - auth
      summary: Đăng nhập
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Thông tin form
          required: true
          schema:
            $ref: "#/definitions/Auth"
      responses:
        "200":
          description: Đăng nhập thành công
        "400":
          description: Thông tin đăng nhập không hợp lệ
        "401":
          description: Mật khẩu không chính xác
  /subjects:
    get:
      tags:
        - subject
      summary: Danh sách môn học
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: success
          schema:
            type: array
            items:
              $ref: "#/definitions/Subject"
        "503":
          description: Lỗi kết nối database

definitions:
  Auth:
    properties:
      phone_number:
        type: string
        example: 0303030303
      password:
        type: string
        example: abcxyz
  Subject:
    properties:
      id:
        type: integer
      name:
        type: string
        example: Toán
